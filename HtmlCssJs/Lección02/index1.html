<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leccion 2</title>

    <!-- CSS definición de estilos para la página -->
    <style>
        /*Estilo definido para todos los h1*/
        h1 {
            color: blue;
            background-color: black;
        }

        /*Estilo definido para todos los párrafos*/
        p {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>

</head>
<body>

    <h1>
        Estilo aplicado
    </h1>
    
    <p style="color: crimson;">
        Color por nombre
    </p>

    <p style="color: rgb(220, 20, 60);">
        Color por código RGB
    </p>

    <p style="border: 10px solid rgb(220, 20, 60, 0.5);"> <!-- Añadir borde a un párrafo y el último parámetro de RGB es la transparencia -->
        Color por código RGB
    </p>

    <p style="color: hsl(0, 83%, 47%);">
        Color por código hsl
    </p>

    <p style="color: #DC143C;">
        Color por código hexadecimal
    </p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/estilos.css" rel="stylesheet" />

    <!-- Es mejor hacerlo con @import en un fichero css
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trocchi&display=swap" rel="stylesheet">-->

    <title>Fuentes en CSS</title>
  </head>
  <body>

    <h1>Fuentes en CSS</h1>

    <div class="caja serif">
      <p class="fuente-times">Fuente Times New Roman </br> (serif)</p>
    </div>

    <div class="caja serif">
      <p class="fuente-georgia">Fuente Georgia </br> (serif)</p>
    </div> 

    <div class="caja sans-serif">
      <p class="fuente-arial">Fuente Arial </br> (sans-serif)</p>
    </div>

    <div class="caja sans-serif">
      <p class="fuente-verdana">Fuente Verdana </br> (sans-serif)</p>
    </div>

    <div class="caja monospace">
      <p class="fuente-courier">Fuente Courier New </br> (monospace)</p>
    </div>

    <div class="caja cursive">
      <p class="fuente-lucida">Fuente Lucida Handwriting </br> (cursive)</p>
    </div>

    <div class="caja google">
      <p class="fuente-google-sofia">Fuente Google Sofia </br> (cursive)</p>
    </div>

    <div class="caja google">
      <p class="fuente-google-roboto">Fuente Google Roboto </br> (sans-serif)</p>
    </div>
    
    <div class="caja google">
      <p class="fuente-google-poppins-shadow">Fuente Poppins </br> (sans-serif)</p>
    </div>

  </body>
</html>

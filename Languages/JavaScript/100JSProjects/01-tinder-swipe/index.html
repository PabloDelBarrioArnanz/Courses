<title>100 Proyectos JS | 01 - Tinder Swipe</title>

<body>
  <main>
    <section>
      <header>
        <img src="./resources/tinder-logo.webp" alt="Tinder logo" />
      </header>

      <div class="cards">
        <article>
          <img src="./photos/1.webp" alt="Leila, red air man, 33 years old" />
          <h2>Álex <span>27</span></h2>
          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>
        <article>
          <img src="./photos/2.webp" alt="Alex, brown air man, 25 years old" />
          <h2>Álex <span>25</span></h2>
          <div class="choice nope">NOPE</div>
          <div class="choice like">LIKE</div>
        </article>
      </div>

      <footer>
        <button class="is-undo" aria-label="undo"></button>
        <button class="is-remove is-big" aria-label="remove"></button>
        <button class="is-start" aria-label="star"></button>
        <button class="is-fav is-big" aria-label="fav"></button>
        <button class="is-zap" aria-label="zap"></button>
      </footer>
    </section>
  </main>
</body>

<style>
  *,
  *::before,
  *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
      sans-serif;
    display: grid;
    place-content: center;
    min-height: 100vh;
    overflow: hidden;
    user-select: none;
    background: #222;
  }

  main {
    background: url("./resources/iphone.webp") no-repeat;
    background-size: contain;
    width: 320px;
    height: 640px;
    display: flex;
    filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.3));
  }

  section {
    background: #f6f6f6;
    width: 100%;
    border-radius: 32px;
    display: flex;
    gap: 24px;
    flex-direction: column;
    overflow: hidden;
    position: relative;
    padding: 16px 6px;
    margin: 24px;
  }

  header {
    display: flex;
    justify-content: center;

    & img {
      width: 24px;
      height: 24px;
    }
  }

  footer {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 12px;
    padding: 0 24px;
    justify-content: center;
    align-items: center;

    & button {
      background: url("./resources/tinder-icons.webp") no-repeat;
      background-position: 0px 0px;
      background-size: 175px;
      height: 32px;
      width: 32px;
      border: 0;
      border-radius: 50px;
      cursor: pointer;
      transition: scale 0.3s ease;

      &:hover {
        scale: 1.4;
      }

      &.is-big {
        background-size: 250px;
        height: 48px;
        width: 48px;
      }

      &.is-undo {
        background-position: -140px 0;
      }

      &.is-remove {
        background-position: -150px 0;
      }

      &.is-start {
        background-position: -70px 0;
      }

      &.is-fav {
        background-position: -50px 0;
      }
    }
  }

  .cards {
    position: relative;
    width: 100%;
    height: 100%;
    margin: 0 auto;

    & article {
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      cursor: grab;
      overflow: hidden;
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 2;

      & img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      & h2 {
        color: white;
        position: absolute;
        inset: 0;
        display: flex;
        align-items: flex-end;
        height: 100%;
        width: 100%;
        padding: 16px;
        z-index: 3;
        background: linear-gradient(to top, #00000088 20%, transparent 40%);
      }

      & span {
        margin-left: 6px;
        font-size: 18px;
        line-height: 1.4;
        font-weight: 400;
      }
    }
  }
</style>

<script>
  let isAnimating = false
  let pullDeltaX = 0

  function startDrag(event) {
    if (isAnimating) return

    const actualCard = event.target.closest("article")

    const startX = event.pageX ?? event.touches[0].pageX

    document.addEventListener("mousemove", onMove)
    document.addEventListener("mouseup", onEnd)

    document.addEventListener("touchmove", onMove, { passive: true })
    document.addEventListener("touchend", onEnd, { passive: true })

    function onMove(event) {
      const currentX = event.pageX ?? event.touches[0].pageX
      pullDeltaX = currentX - startX

      if (pullDeltaX === 0) return

      isAnimating = true
      const deg = pullDeltaX / 14

      actualCard.style.transform = `translateX(${pullDeltaX}px) rotate(${deg}deg)`
      actualCard.style.cursor = `grabbing`
    }

    function onEnd(event) {
      document.removeEventListener("mousemove", onMove)
      document.removeEventListener("mouseup", onEnd)

      document.removeEventListener("touchmove", onMove)
      document.removeEventListener("touchend", onEnd)

      isAnimating = false
      pullDeltaX = 0
      actualCard.style.transform = 'none'
      actualCard.style.cursor = 'grab'
    }
  }

  document.addEventListener("mousedown", startDrag)
  document.addEventListener("touchstart", startDrag, { passive: true })
</script>

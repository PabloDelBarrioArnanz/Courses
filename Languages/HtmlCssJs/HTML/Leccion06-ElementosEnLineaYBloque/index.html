<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/estilos.css" rel="stylesheet"/>

    <title>Elementos inline y block en HTML</title>
</head>

<body>

    <!-- Los elementos bloque se crean en la línea siguiente -->
    <!-- Los elementos inline se crean en la misma línea -->
    <h1>Elemento span (inline)</h1>
    <p>
        Texto donde vamos a <span style="color: red; border: 1px solid black;">enfatizar</span> 
        y cambiar el <span style="color: blue;">color</span> de algunos elementos
    </p>

    <!-- Se usan para hacer divisiones dentro de la pagina-->
    <h1>Elemento div (block)</h1>
    <div>
        <h2>Titulo del div</h2>
        <p>Texto dentro del div</p>
    </div>
    <p>Texto fuera del div</p>
    

</body>

</html>

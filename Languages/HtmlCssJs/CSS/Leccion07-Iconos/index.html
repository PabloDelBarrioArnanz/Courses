<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/estilos.css" rel="stylesheet" />

    <title>Iconos en CSS</title>
  </head>
  <body>

    <h1>Iconos en CSS</h1>
    
    <div>
      <p>
        <i class="bi-alarm"></i>
        Boostrap Alarma
      </p>
    </div>

    <div>
      <p>
        <i class="bi-alarm my-bi-alarm"></i>
        Boostrap Alarma azul
      </p>
    </div>

    <div>
      <p>
        <i class="bi bi-arrow-right-circle-fill icono-rojo"></i>
        Boostrap Flecha roja
      </p>
    </div>

    <!-- Los iconos de google no funcionan por clase si no por el valor de la etiqueta.
         TambiÃ©n funcionan con la etiqueta span-->
    <div>
      <p>
        <i class="material-icons">search</i>
        Google Material Icon Search
      </p>
    </div>

    <div>
      <p>
        <i class="material-icons my-home-google">home</i>
        Google Material Icon Home
      </p>
    </div>

    <div>
      <p>
        <span class="material-icons">arrow_right_alt</span>
        Google Material Span Flecha
      </p>
    </div>

    <div>
      <p>
        <ion-icon name="home-outline" class="my-home-ion"></ion-icon>
        Ionic Icon Home
      </p>
    </div>

    <!-- Importar los iconos de Ionic -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  </body>
</html>

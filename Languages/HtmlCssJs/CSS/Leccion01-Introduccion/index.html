<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--El orden de la etiqueta style y el link es importante el último es el prioritario -->
    <link href="css/estilos.css" rel="stylesheet"/>

    <!-- CSS añadido en la cabecera -->
    <style>
        h1 {
            color: red;
            text-align: right;
        }

        h2 {
            color: red;
            text-align: right;
        }
    </style>

    <title>Introducción a CSS3</title>
</head>
<body>
    
    <!-- CSS añadido en linea tienen prioridad a los estilo en la cabecera y ficheros externos a no ser que lo notemos como important en el css -->
    <h1 style="color: blue; text-align: center;">Introducción a CSS3</h1>
    <h2>Introducción a CSS3</h2>
    <h3>Introducción a CSS3</h3>

    <!-- El estilo de id tiene mas prioridad que los de la etiqueta y los de clase -->
    <h1 id="titulo">Titulo con id</h1>

    <!-- El estilo de clase tiene mas prioridad que los de la etiqueta -->
    <h1 class="otro-titulo">Titulo con clase</h1>

</body>
</html>
